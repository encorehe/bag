<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>贝安港后台管理</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <meta name="keywords" content="关键词,贝安港后台管理">
    <meta name="description" content="贝安港后台管理">
    <link href="../static/admin/css/H-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../static/admin/css/base.min.css">
    <link href="../static/admin/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../static/admin/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg">
    <div class="header">
        <div class="Hui-wraper"><a href="javascript:void(0);" class="logo">logo</a></div>
    </div>
    <div class="main">
        <form action="" method="post" class="form form-horizontal login-form J-login">
            <div class="row cl">
                <div class="formControls col-xs-12">
                    <input type="text" class="input-text" placeholder="用户名" name="userName" id="userName" datatype="*4-16" nullmsg="用户名不能为空" />
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-12">
                    <input type="text" class="input-text J-pwd" placeholder="密码" name="password" id="password" datatype="*6-18" nullmsg="请输入密码！"  />
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-12 ">
                    <input type="submit" class="btn btn-primary size-XL J-submit" value="登录" />
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-12 ">
                    <label><input type="checkbox" />记住我</label>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
         <div class="Hui-wraper">
            <div class="f-r"><img src="../static/admin/images/weibo.png"></div>
            <div class="copy">
                 <p>武汉缘诚科技有限公司</p>
                 <p><i class="iconfont">&#xe636;</i>联系电话：027-88518600</p>
                 <p><i class="iconfont">&#xe637;</i>公司地址：湖北省武汉市江夏区武大科技园一路豪迈大厦1栋911室</p>
                 <p>Copyright ©武汉缘诚科技有限公司All Rights Reserved.</p>
            </div>
         </div>
    </div>

    <script type="text/javascript" src="../lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../lib/lib.js"></script>
    <script type="text/javascript" src="../static/admin/js/config.js"></script>
    <script type="text/javascript" src="../static/admin/js/common.js"></script>
    <script type="text/javascript" src="../static/admin/js/login.js"></script>
</body>
</html>
