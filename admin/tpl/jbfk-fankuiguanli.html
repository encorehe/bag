<div class="action">
    <div class="btnsArea">
         
    </div>
    <div class="searchArea J-search">
        <form action="" method="post" class="form form-horizontal J-searchForm">
            <span class="select-box w_70">
				  <select class="select J-select" name="isuse">
					  <option value="" selected>不限</option>
					  <option value="0" >未查阅</option>
					  <option value="1">已查阅</option>
				  </select>
				</span>
            <input type="text" placeholder="意见相关词" value="" id="keyWord" name="keyWord" class="input-text"/>
            <button class="btn btn-primary radius J-searchBtn" type="submit">搜索</button>
        </form>
    </div>
</div>
<div class="table-wrapper">
    <table id="mmg"></table>
    <div class="table-paginator">
        <div id="paginator"></div>
    </div>
</div>
<script type="text/html" id="addBtn">
    <a href="javascript:void(0);" style="display:none;" class="btn btn-primary radius J-add" title="添加app"><i class="iconfont">&#xe618;</i>添加app</a>
</script>
<script type="text/html" id="delAllBtn">
    <a href="javascript:void(0);" class="btn btn-default radius J-redaded" title="批量已阅"><i class="iconfont">&#xe625;</i>批量已阅</a>
    <a style="display:none" href="javascript:void(0);" class="btn btn-success radius J-qiyongAll" title="批量启用"><i class="iconfont">&#xe630;</i>批量启用</a>
</script>
<script type="text/html" id="addTpl">
    
</script>
<script type="text/html" id="editTpl">

</script>
<script type="text/html" id="chkTpl">
    <form action="" method="post" class="form form-horizontal J-chkForm inputNo">
        <input type="hidden" name="id" value="{{ id }}">
        <table class="table tableStyle">
            <tbody>
            <tr>
                <td width="12%" class="tdbg tr">用户名</td>
                <td colspan="3">{{ userName }}</td>
            </tr>
            <tr>
                <td width="12%" class="tdbg tr">反馈时间</td>
                <td width="35%">{{ insertDate }}</td>
                <td width="13%" class="tdbg tr">状态</td>
                <td> {{ if isuse == 1}} 已阅{{ else }}未阅{{/if}}</td>
            </tr>
            <tr>
                <td class="tdbg tr">内容</td>
                <td colspan="3">
                 <div style="height:150px;overflow:auto">
                    {{ content }}
                 </div> 
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</script>
<script type="text/javascript" src="../static/admin/js/service/jbfk-fankuiguanli.js"></script>
