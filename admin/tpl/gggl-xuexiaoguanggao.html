
<div class="action">
    <div class="btnsArea"></div>
    <div class="searchArea J-search">
        <form action="" method="post" class="form form-horizontal J-searchForm">
				<span class="select-box w_auto">
				  <select class="select J-select" name="isUse" id="isUse">
					  <option value="" selected>状态</option>
					  <option value="1" >启用</option>
					  <option value="2">停用</option>
				  </select>
				</span>
            <input type="text" placeholder="广告位名称" value="" id="keyWord" name="keyWord" class="input-text"/>
            <button class="btn btn-primary radius J-searchBtn" type="submit">搜索</button>
        </form>
    </div>
</div>
<div class="table-wrapper">
    <table id="mmg"></table>
    <div class="table-paginator">
        <div id="paginator"></div>
    </div>
</div>
<script type="text/html" id="addBtn">
    <a href="javascript:void(0);" class="btn btn-primary radius J-add" title="分配短信额度"><i class="iconfont">&#xe618;</i>添加学校广告</a>
</script>
<script type="text/html" id="delAllBtn">
    <a style="display:none" href="javascript:void(0);" class="btn btn-default radius J-tingyongAll" title="批量停用"><i class="iconfont">&#xe625;</i>批量停用</a>
    <a style="display:none" href="javascript:void(0);" class="btn btn-success radius J-qiyongAll" title="批量启用"><i class="iconfont">&#xe630;</i>批量启用</a>
</script>
<script type="text/html" id="tplAdSpot">
    <select class="select" name="adSpotId">
        {{each list as val key }}
        <option value="{{ val.id }}"{{each val as vval kkey}}data-{{kkey}}="{{vval}}"{{/each}} >{{ val.name }}</option>
        {{/each}}
    </select>
</script>
<script type="text/html" id="addTpl">
    <form action="" method="post" class="form form-horizontal J-addForm">
        <table class="table tableStyle">
            <tbody>
            <tr>
                <td width="15%" class="tdbg tc"><span class="f-red">*</span>校名</td>
                <td class="J-school"></td>
            </tr>
            <tr>
                <td class="tdbg tc">广告</td>
                <td class="J-add"></td>
            </tr>
            <tr>
                <td class="tdbg tc">终端</td>
                <td class="J-shebei"></td>
            </tr>
            <tr>
                <td class="tdbg tc" width="15%">状态</td>
                <td>
                    <label><input type="radio" name="isUse" value="1" checked >启用</label>
                    <label style="margin-left:10px;"><input type="radio" name="isUse" value="0" >停用</label>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</script>
<script type="text/html" id="tplAds">
 <ul>
     {{ each list as val key}}
     <li>
         <label><input type="radio" name=""><span class="name"></span>{{ adSpotsName }}<span class="img"><img src="{{ images }}" alt=""></span></label>
     </li>
     {{/each}}
 </ul>
</script>
