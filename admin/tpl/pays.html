<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>贝安港后台管理</title>
    <meta name="keywords" content="关键词,贝安港后台管理">
    <meta name="description" content="贝安港后台管理">
</head>

<body>
    <div class="pays"></div>
</body>

<script type="text/javascript" src="../../lib/jquery.min.js"></script>
<script type="text/javascript" src="../../static/admin/js/config.js"></script>
<script type="text/javascript" src="../../static/admin/js/common.js"></script>
<script type="text/javascript">
    function getUrlParam(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r!=null) return unescape(r[2]); return null; //返回参数值
    }
    $(function () {
        configAdmin.init('test');
        var code=getUrlParam("out_trade_no");
        data={"out_trade_no":code};
         $.ajax({
         	url: $pay.url,
         	data: data,
         	type: 'post',
         	cache: false,
         	dataType: 'json',
         	success: function (data) {
         		$('body').html(data.data);
         	}
         });
    });
</script>
</html>
