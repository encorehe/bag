
<div id="tab_demo" class="HuiTab iframe-tab">
	<div class="tabBar cl">
		<span data-system="0">iOS</span>
		<span data-system="1">安卓</span>
		<span data-system>全部</span>
	</div>
</div>
<div class="table-wrapper">
    <h2 class="h2-title">
    	<span class="title">用户浏览模块统计</span>
		<span class="data-input">
		   <input title="点击选择时间"  type="text" value="2016年" id="date-dom" class="input-text J-date" readonly="true" />
		   <i class="iconfont">&#xe631;</i>
		   </span>
	    	<span class="btn-array J-time">
		    	<span class="select-box w_auto">
				    <select class="select J-select" name="version">
				        <option value="">系统版本</option>
					</select>
		    	</span>
	    		<a href="javascript:void(0)" class="btn btn-default active" data-time="year">年</a>
		    	<a href="javascript:void(0)" class="btn btn-default" data-time="month">月</a>
		    	<a href="javascript:void(0)" class="btn btn-default" data-time="day">日</a>
	    	</span>
	    	
    </h2>
</div>
<script type="text/html" id="tplVersion">
	<option value="">系统版本</option>
    {{ if list }}
		{{ each list as val }}
			<option value="{{ val.id }}">{{ val.version }}</option>
		{{ /each }}	
	{{/if}}
</script>
<div id="chart" style="width:100%;height:450px;padding:0;margin:0;"></div>
<script type="text/javascript" src="../lib/echarts.min.js"></script>
<script type="text/javascript" src="../static/admin/js/service/app-tongji-yonghuliulan.js"></script>
