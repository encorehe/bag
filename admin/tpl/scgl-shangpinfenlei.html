<div class="action">
    <div class="btnsArea"></div>
    <div class="searchArea J-search">
			<form action="" method="post" class="form form-horizontal J-searchForm">
				<span class="select-box w_70">
				  <select class="select" size="1" name="isUse" id="isUse">
					  <option value="" selected>状态</option>
					  <option value="1" >启用</option>
					  <option value="0">停用</option>
				  </select>
				</span>
				<input type="text" placeholder="商品名称" value="" id="keyWord" name="keyWord" class="input-text"/>
				<button class="btn btn-primary radius J-searchBtn" type="submit">搜索</button>
			</form>
		</div>
	</div>
	<div class="table-wrapper">
		<table id="mmg"></table>
		<div class="table-paginator">
			<div id="paginator"></div>
		</div>
	</div>
<script type="text/html" id="addBtn">
	<a href="javascript:void(0);" class="btn btn-primary radius J-add" title="添加代理商"><i class="iconfont">&#xe618;</i>添加商品分类</a>
</script>
<script type="text/html" id="delAllBtn">
	<a href="javascript:void(0);" class="btn btn-default radius J-tingyongAll" title="批量停用"><i class="iconfont">&#xe625;</i>批量停用</a>
	<a href="javascript:void(0);" class="btn btn-success radius J-qiyongAll" title="批量启用"><i class="iconfont">&#xe630;</i>批量启用</a>
</script>
	<script type="text/html" id="addTpl">
		<form action="" method="post" class="form form-horizontal J-addForm">
            <table class="table tableStyle">
                <tbody>
                <tr>
                    <td width="12%" class="tdbg tr"><span class="f-red">*</span>类名</td>
                    <td>
                        <input class="input-text" type="text" name="categoryName" datatype="title" />
                    </td>
                    <td width="12%" class="tdbg tr">状态</td>
                    <td>
                        <label>
                            <input type="radio" name="isUse" value="1" checked>启用
                        </label>
                        <label style="margin-left:10px;">
                            <input type="radio" name="isUse" value="0">停用
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>
		</form>
	</script>
<script type="text/html" id="editTpl">
	<form action="" method="post" class="form form-horizontal J-editForm">
		<input type="hidden" name="id" value="{{ id }}">
        <table class="table tableStyle">
            <tbody>
            <tr>
                <td width="12%" class="tdbg tr"><span class="f-red">*</span>类名</td>
                <td>
                    <input class="input-text" type="text" name="categoryName" value="{{ categoryName }}" datatype="title" />
                </td>
                <td width="12%" class="tdbg tr">状态</td>
                <td>
                    <label>
                        <input type="radio" name="isUse" value="1" {{ if isUse == 1}} checked{{/if}}>启用
                    </label>
                    <label style="margin-left:10px;">
                        <input type="radio" name="isUse" value="0" {{ if isUse == 0}} checked{{/if}}>停用
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
	</form>
</script>
<script type="text/html" id="chkTpl">
	<form action="" method="post" class="form form-horizontal J-chkForm">
        <table class="table tableStyle">
            <tbody>
            <tr>
                <td width="12%" class="tdbg tr"><span class="f-red">*</span>类名</td>
                <td>
                    categoryName
                </td>
                <td width="12%" class="tdbg tr">状态</td>
                <td>
                    {{ if isUse == 1}}启用{{ else }}停用{{/if}}
                </td>
            </tr>
            </tbody>
        </table>
	</form>
</script>
<script type="text/javascript" src="../static/admin/js/service/scgl-shangpinfenlei.js"></script>
