<div class="action">
        <div class="btnsArea"></div>
		<div class="searchArea J-search" style="margin-top:5px;">
			<form action="" method="post" class="form form-horizontal J-searchForm">
				<span class="select-box w_70">
				  <select class="select J-select" name="isUse" id="isUse">
					  <option value="" selected>状态</option>
					  <option value="1" >启用</option>
					  <option value="0">停用</option>
				  </select>
				</span>
				<span class="select-box w_70">
				  <select class="select J-select" name="gender" id="gender">
					  <option value="" selected>性别</option>
					  <option value="1">男</option>
					  <option value="0">女</option>
				  </select>
				</span>
				<input type="text" placeholder="手机号/姓名" value="" id="keyWord" name="keyWord" class="input-text"/>
				<button class="btn btn-primary radius J-searchBtn" type="submit">搜索</button>
			</form>
		</div>
	</div>
	<div class="table-wrapper">
		<table id="mmg"></table>
		<div class="table-paginator">
			<div id="paginator"></div>
		</div>
	</div>
<script type="text/html" id="addBtn">
	<a style="display:none;" href="javascript:void(0);" class="btn btn-primary radius J-add" title="添加家长"><i class="iconfont">&#xe618;</i>添加家长</a>
</script>
<script type="text/html" id="delAllBtn">
	<a href="javascript:void(0);" class="btn btn-default radius J-tingyongAll" title="批量停用"><i class="iconfont">&#xe625;</i>批量停用</a>
	<a href="javascript:void(0);" class="btn btn-success radius J-qiyongAll" title="批量启用"><i class="iconfont">&#xe630;</i>批量启用</a>
</script>
<script type="text/html" id="editTpl">
	<form action="" method="post" class="form form-horizontal J-editForm">
		<input type="hidden" name="accountId" value="{{ accountId }}">
        <table class="table tableStyle">
            <tbody>
            <tr>
                <td width="12%" class="tdbg tr">姓名</td>
                <td width="35%"><input class="input-text" type="text" name="name" value="{{ name }}" datatype="cname"></td>
                <td width="13%" class="tdbg tr">英文名</td>
                <td width="35%"><input class="input-text" type="text" name="enName" value="{{ enName }}" datatype="ename" ignore="ignore"></td>
            </tr>
            <tr>
                <td class="tdbg tr">手机号</td>
                <td>
                    <input class="input-text" type="text" name="userName" value="{{ userName }}" readonly>
                </td>
                <td class="tdbg tr">性别</td>
                <td>
                    <label><input type="radio" name="gender" value="1" {{ if gender == 1}} checked {{/if}}>男</label>
                    <label style="margin-left:10px;"><input type="radio" name="gender" value="0" {{ if gender == 0}} checked {{/if}}>女</label>
                </td>
            </tr>
            <tr>
                <td class="tdbg tr">身份证号</td>
                <td>
                    <input class="input-text" type="text" name="idCard" value="{{ idCard }}">
                </td>
                <td class="tdbg tr">qq</td>
                <td>
                    <input class="input-text" type="text" name="qq" value="{{ qq }}">
                </td>
            </tr>
            <tr>
                <td class="tdbg tr">公司地址</td>
                <td>
                    <input class="input-text" type="text" name="companyName" value="{{ companyName }}">
                </td>
                <td class="tdbg tr">公司名</td>
                <td>
                    <input class="input-text" type="text" name="companyAddress" value="{{ companyAddress }}">
                </td>
            </tr>
            </tbody>
        </table>
	</form>
</script>
<script type="text/html" id="chkTpl">
	<form action="" method="post" class="form form-horizontal J-chkForm">
        <input type="hidden" name="id" value="{{ id }}">
        <table class="table tableStyle">
            <tbody>
            <tr>
                <td width="12%" class="tdbg tr">姓名</td>
                <td width="35%">{{ name }}</td>
                <td width="13%" class="tdbg tr">英文名</td>
                <td width="35%">{{ enName }}</td>
            </tr>
            <tr>
                <td class="tdbg tr">手机号</td>
                <td>
                    {{ userName }}
                </td>
                <td class="tdbg tr">性别</td>
                <td>
                    {{ if gender == 1}} 男 {{/if}}
                    {{ if gender == 0}} 女 {{/if}}
                </td>
            </tr>
            <tr>
                <td class="tdbg tr">身份证号</td>
                <td>
                    {{ idCard }}
                </td>
                <td class="tdbg tr">qq</td>
                <td>
                    {{ qq }}
                </td>
            </tr>
            <tr>
                <td class="tdbg tr">公司地址</td>
                <td>
                    {{ companyName }}
                </td>
                <td class="tdbg tr">公司名</td>
                <td>
                    {{ companyAddress }}
                </td>
            </tr>
            </tbody>
        </table>
	</form>
</script>
<script type="text/html" id="tplBaby">
    <div class="tableGrids hidLimt">
        <table id="mmgJhr" style="width:100%;"></table>
        <div class="table-paginator hidLimt">
            <div id="paginatorJhr"></div>
        </div>
    </div>
</script>
